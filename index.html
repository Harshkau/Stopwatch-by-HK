<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Stopwatch</title>
  <style>
    body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(1, 2, 0);
}

.stopwatch-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background-color: yellow;
}

.stopwatch {
    text-align: center;
    rotate: 90deg;
    
}

#display {
    font-size: 6em;
    margin-bottom: 20px;
    font-weight: bold;
    color:white;
}

button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    border-radius: 20px;
    border:1px solid transparent;
    background-color: rgb(236, 132, 14);
    box-shadow: 3px 3px 5px black;
    font-family:'Courier New', Courier, monospace;
}

  </style>
    
</head>
<body>
    
        <div class="stopwatch">
            <div id="display">00:00:00</div>
            <button id="startStop" onclick="startStop()">Start</button>
            <button id="reset" onclick="reset()">Reset</button>
      
    </div>
    <script>
      let timer;
let isRunning = false;
let seconds = 0;
let minutes = 0;
let hours = 0;

function startStop() {
    if (isRunning) {
        clearInterval(timer);
        document.getElementById('startStop').innerText = 'Start';
    } else {
        timer = setInterval(updateDisplay, 1000);
        document.getElementById('startStop').innerText = 'Stop';
    }
    isRunning = !isRunning;
}

function reset() {
    clearInterval(timer);
    isRunning = false;
    seconds = 0;
    minutes = 0;
    hours = 0;
    document.getElementById('display').innerText = '00:00:00';
    document.getElementById('startStop').innerText = 'Start';
}

function updateDisplay() {
    seconds++;
    if (seconds === 60) {
        seconds = 0;
        minutes++;
        if (minutes === 60) {
            minutes = 0;
            hours++;
        }
    }
    let displayString = `${hours < 10 ? '0' + hours : hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    document.getElementById('display').innerText = displayString;
}

    </script>
</body>
</html>
